<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Alite Projects Task</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head text-center my-3">
        <h2>Employee Joining Form</h2>
    </div>
    <div class="card container border border-info">
        <form class="container" method="POST" action="#">
            <div class="my-3">
                <label for="name" class="form-label">Employee Name :</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Employee Name">
                <div id="nameErr" class="text-danger"></div>
            </div> 
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="email" class="form-label">Email :</label>
                    <input type="email" class="form-control w-100" id="email" placeholder="someone@nowhere.com">
                    <div id="emailErr" class="text-danger"></div>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="pass" class="form-label">Contact Number :</label>
                    <input type="number" class="form-control w-100" id="phone" placeholder="Contact Number">
                    <div id="numErr" class="text-danger"></div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="gender" class="form-label">Gender :</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input mx-4" type="radio" name="inlineRadioOptions" name="gender"
                            value="male">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input mx-4" type="radio" name="inlineRadioOptions" name="gender"
                            value="female" checked>
                        <label class="form-check-label mx-4" for="inlineRadio2">Female</label>
                    </div>
                </div>
                <div class="mb-3 d-flex col-md-6">
                    <label for="pass" class="form-label mx-4">DOB :</label>
                    <input type="date" class="form-control w-75" id="pass" placeholder="Contact Number">
                </div>
            </div>
            <div>
                <div class="imgsel input-group mb-3 d-grid">
                    <label class="form-check-label my-2" for="inlineRadio2">Profile Image:</label>
                    <button type="button" class="btn btn-info" onclick="document.getElementById('file').click()">Choose
                        File</button>
                    <input type="file" class="btn btn-info" id="file" aria-hidden="true"
                        hidden>
                </div>
                <div class="choosenfileone">
                    <img src="./gray.png" alt="" id="uploadImage" height="250px" width="250px">
                    <button class="del btn btn-danger"><i class="fa fa-trash-o"></i></button>
                </div>
            </div>
            <div class="exp">
                <label class="form-check-label my-4" for="inlineRadio2">Experience:</label>
                <div class="form-check form-check-inline mx-4">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Experienced">
                    <label class="form-check-label" for="inlineCheckbox1">Experienced</label>
                </div>
                <div class="form-check form-check-inline mx-4">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Fresher" checked>
                    <label class="form-check-label" for="inlineCheckbox2">Fresher</label>
                </div>
                <div class="form-check form-check-inline mx-4">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Traning Required">
                    <label class="form-check-label" for="inlineCheckbox3">Traning Required</label>
                </div>

            </div>
            <div class="row">
                <div class="col-4">
                    <label class="my-2"> Country:</label>
                    <select class="form-select" name="state" id="selectCountry" size="1">
                        <option value="" selected="selected">Choose Country</option>
                    </select>
                </div>
                <div class="col-4">
                    <label class="my-2"> State:</label>
                    <select class="form-select" name="countrya" id="selectState" size="1">
                        <option value="" selected="selected">Please Choose Country earliest</option>
                    </select>
                </div>
                <div class="col-4">
                    <label class="my-2"> District:</label>
                    <select class="form-select" name="region" id="countrystatecitySelect" size="1">
                        <option value="" selected="selected">Please Choose State earliest</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="imgsel input-group mb-3 d-grid">
                    <label class="form-check-label my-2" for="inlineRadio2">College Certificates:</label>
                    <button type="button" class="btn btn-info" onclick="document.getElementById('file').click()">Choose
                        File</button>
                    <input type="file" class="btn btn-info" id="file" aria-hidden="true"
                        hidden>
                </div>
                <div class="d-flex three">
                <div class="choosenfile">
                    <img src="./gray.png" alt="" id="uploadImage1" height="150px" width="150px">
                    <button class="del-m btn btn-danger"><i class="fa fa-trash-o"></i></button>
                </div>
                <div class="choosenfile">
                    <img src="./gray.png" alt="" id="uploadImage2" height="150px" width="150px">
                    <button class="del-m btn btn-danger"><i class="fa fa-trash-o"></i></button>
                </div>
                <div class="choosenfile">
                    <img src="./gray.png" alt="" id="uploadImage2" height="150px" width="150px">
                    <button class="del-m btn btn-danger"><i class="fa fa-trash-o"></i></button>
                </div>
            </div>
            </div>
            <div class="text-center my-4">
                <button type="submit" class="btn btn-primary" onclick="validation()">Submit</button>
            </div>

        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
<script src="./script.js"></script>

</html>
